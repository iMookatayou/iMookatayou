<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 70" role="img" aria-label="Hi There I'm a Full-Stack Developer">
  <title>Hi There I'm a Full-Stack Developer</title>
  <style>
    .heading {
      font: 700 32px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", "Noto Sans", Arial;
      transition: fill 0.3s ease;
    }

    .muted { fill: #1f2937; }   
    .emerald { fill: #10b981; } 

    @media (prefers-color-scheme: dark) {
      .muted { fill: #d1d5db; } 
      .emerald { fill: #10b981; }
    }
  </style>

  <text x="0" y="48" class="heading">
    <tspan class="muted">Hi There I'm a </tspan>
    <tspan class="emerald">Full-Stack</tspan>
    <tspan class="muted"> Developer</tspan>
  </text>
</svg>
